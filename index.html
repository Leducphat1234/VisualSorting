<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting visualizer</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Interactive sorting visualizer that demonstrates Selection Sort, Bubble Sort, Merge Sort, and Quick Sort with animations. Great tool for learning sorting algorithms!">
    <meta name="robots" content="index, follow">
</head>
<body>
    <input type="number" placeholder="n" id="n">
    <button onclick="getInput()">Submit n</button>
    <button onclick="StartSorting(selectionSort)">Selection Sort</button>
    <button onclick="StartSorting(bubbleSort)">Bubble Sort</button>
    <button onclick="StartSorting(qSort)">Quick Sort</button>
    <button onclick="StartSorting(mSort)">Merge Sort</button>
    <button onclick="stopSorting()">Interrupt</button>
    <span>Speed</span>
    <input type="range" name="speed" id="speed" min="1" max="100" value="100">
    <span id="currentSpeed">100%</span>
    <span>Bar width</span>
    <input type="range" name="bar width" id="bw" value="5" min="0.05", max="7" step="0.0001">
    <span id="currentWidth">5px</span>
    <span id="checker"> </span>
    <p style="color:aliceblue" id="note">Note: Set speed under 90% to see how the sorting works</p>
    <button id="hidenote" onclick="hidenote()">Got it! (click to hide note)</button>
    <div id="container"> </div>
    <script src="scripts.js"></script>
</body>
</html>
